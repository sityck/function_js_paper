version: 2
defaults: &defaults
  docker:
    - image: circleci/node:8.15.1-stretch
jobs:
  build:
    docker:
      - image: circleci/node:8.15.1-stretch
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-cross-fetch-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - v1-cross-fetch-{{ .Branch }}-
            - v1-cross-fetch-
      - run: npm install
      - run: make dist
      - save_cache:
          key: v1-cross-fetch-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - node_modules/
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
            - dist
  cross-browser:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: make sauce
  lint:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: make lint
  test:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: sudo apt-get update
      - run:
          # This is needed for puppeteer to work inside the container
          sudo apt-get install -yq --no-install-recommends gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
      - run: make test
      - run: make cov
  security:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: make snyk
  publish:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run: npm publish
workflows:
  version: 2
  ci: # On branch push, run all tests
    jobs:
      - build
      - cross-browser:
          requires:
            - build
      - lint:
          requires:
            - build
      - security:
          requires:
            - build
      - test:
          requires:
            - build
  release: # On tag push, run all tests and ask for approval to deploy
    jobs:
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d\.\d\.\d.*/
      - cross-browser:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d\.\d\.\d.*/
      - lint:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d\.\d\.\d.*/
      - security:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d\.\d\.\d.*/
      - test:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d\.\d\.\d.*/
      - approval:
          type: approval
          requires:
            - cross-browser
            - lint
            - security
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d\.\d\.\d.*/
      - publish:
          requires:
            - approval
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d\.\d\.\d.*/

